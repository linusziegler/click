<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Collective Intelligence</title>
</head>
<body class="lockscreen">
    <div class="lockscreen-container">
        <!-- Background GIF -->
        <div class="lockscreen-bg">
            <img src="moneystack.gif" alt="background">
        </div>
        
        <!-- Overlay -->
        <div class="lockscreen-overlay"></div>
        
        <!-- Content -->
        <div class="lockscreen-content">
            <div class="lockscreen-top">
                <div class="lockscreen-time" id="time">00:00</div>
                <div class="lockscreen-date" id="date">Monday, January 1</div>
            </div>
        </div>
    </div>
    
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;
            document.getElementById('time').textContent = timeStr;
            
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const dateStr = `${dayNames[now.getDay()]}, ${monthNames[now.getMonth()]} ${now.getDate()}`;
            document.getElementById('date').textContent = dateStr;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // Click anywhere to start
        document.addEventListener('click', function() {
            window.location.href = '/polyMasking.html';
        });
    </script>
</body>
</html>
